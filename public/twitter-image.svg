<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#1e293b" opacity="0.03"/>
  <circle cx="1100" cy="500" r="250" fill="#1e293b" opacity="0.03"/>
  
  <!-- QR Code Icon -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="160" height="160" rx="18" fill="#1e293b"/>
    <rect x="18" y="18" width="35" height="35" rx="4" fill="white"/>
    <rect x="62" y="18" width="35" height="35" rx="4" fill="white"/>
    <rect x="106" y="18" width="35" height="35" rx="4" fill="white"/>
    <rect x="18" y="62" width="35" height="35" rx="4" fill="white"/>
    <rect x="106" y="62" width="35" height="35" rx="4" fill="white"/>
    <rect x="18" y="106" width="35" height="35" rx="4" fill="white"/>
    <rect x="62" y="106" width="35" height="35" rx="4" fill="white"/>
    <rect x="106" y="106" width="35" height="35" rx="4" fill="white"/>
    <rect x="62" y="62" width="35" height="35" rx="4" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Main Text -->
  <text x="300" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#1e293b">BotrixAI</text>
  <text x="300" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#475569">QR Generator</text>
  
  <!-- Tagline -->
  <text x="300" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#64748b">Create beautiful QR codes with logos &amp; analytics</text>
  
  <!-- Features badges -->
  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="90" height="32" rx="16" fill="#1e293b"/>
    <text x="45" y="21" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle">Free</text>
    
    <rect x="105" y="0" width="130" height="32" rx="16" fill="#1e293b"/>
    <text x="170" y="21" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle">Custom Logo</text>
    
    <rect x="250" y="0" width="110" height="32" rx="16" fill="#1e293b"/>
    <text x="305" y="21" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle">Analytics</text>
  </g>
  
  <!-- URL -->
  <text x="1080" y="560" font-family="system-ui, sans-serif" font-size="18" fill="#94a3b8" text-anchor="end">qr-generator.botrixai.com</text>
</svg>

