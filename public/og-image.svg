<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#1e293b" opacity="0.03"/>
  <circle cx="1100" cy="530" r="250" fill="#1e293b" opacity="0.03"/>
  
  <!-- QR Code Icon -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="180" height="180" rx="20" fill="#1e293b"/>
    <rect x="20" y="20" width="40" height="40" rx="5" fill="white"/>
    <rect x="70" y="20" width="40" height="40" rx="5" fill="white"/>
    <rect x="120" y="20" width="40" height="40" rx="5" fill="white"/>
    <rect x="20" y="70" width="40" height="40" rx="5" fill="white"/>
    <rect x="120" y="70" width="40" height="40" rx="5" fill="white"/>
    <rect x="20" y="120" width="40" height="40" rx="5" fill="white"/>
    <rect x="70" y="120" width="40" height="40" rx="5" fill="white"/>
    <rect x="120" y="120" width="40" height="40" rx="5" fill="white"/>
    <rect x="70" y="70" width="40" height="40" rx="5" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Main Text -->
  <text x="320" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1e293b">BotrixAI</text>
  <text x="320" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="600" fill="#475569">QR Generator</text>
  
  <!-- Tagline -->
  <text x="320" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748b">Create beautiful, customizable QR codes</text>
  <text x="320" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748b">with logos, colors &amp; analytics tracking</text>
  
  <!-- Features badges -->
  <g transform="translate(320, 500)">
    <rect x="0" y="0" width="100" height="36" rx="18" fill="#1e293b"/>
    <text x="50" y="24" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">Free</text>
    
    <rect x="120" y="0" width="140" height="36" rx="18" fill="#1e293b"/>
    <text x="190" y="24" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">Custom Logo</text>
    
    <rect x="280" y="0" width="120" height="36" rx="18" fill="#1e293b"/>
    <text x="340" y="24" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">Analytics</text>
    
    <rect x="420" y="0" width="140" height="36" rx="18" fill="#1e293b"/>
    <text x="490" y="24" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">PNG &amp; SVG</text>
  </g>
  
  <!-- URL -->
  <text x="1080" y="590" font-family="system-ui, sans-serif" font-size="20" fill="#94a3b8" text-anchor="end">qr-generator.botrixai.com</text>
</svg>

