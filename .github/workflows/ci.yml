name: CI/CD Pipeline

# âš ï¸ REQUIRED SECRETS: This workflow requires GitHub Secrets to be configured
# See .github/SECRETS_SETUP.md for detailed setup instructions
# Required secrets:
#   - NEXT_PUBLIC_SUPABASE_URL
#   - NEXT_PUBLIC_SUPABASE_ANON_KEY
#   - SUPABASE_URL
#   - SUPABASE_SERVICE_ROLE_KEY
#   - NEXTAUTH_SECRET
#   - NEXTAUTH_URL
#   - RAZORPAY_KEY_ID (test mode)
#   - RAZORPAY_KEY_SECRET (test mode)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript type check
        run: npm run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test
        env:
          NODE_ENV: test
      
      - name: Check for coverage file
        id: coverage-check
        run: |
          if [ -f "./coverage/lcov.info" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always() && steps.coverage-check.outputs.exists == 'true'
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: unit-tests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    env:
      NODE_ENV: test
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: http://localhost:3000
      RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
      RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Apply database migrations
        run: npm run apply-migrations
      
      - name: Seed test data
        run: npm run seed:dev
      
      - name: Run integration tests
        run: npm run test:integration

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration-tests]
    env:
      NODE_ENV: test
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-key' }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret' }}
      NEXTAUTH_URL: http://127.0.0.1:3000
      RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
      RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET }}
      E2E_BASE_URL: http://127.0.0.1:3000
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXTAUTH_SECRET: ${{ env.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ env.NEXTAUTH_URL }}
      
      - name: Start application server
        run: |
          npm run start -- --hostname 0.0.0.0 --port 3000 > .next/server.log 2>&1 &
          echo $! > .next/server.pid
          npx --yes wait-on http://127.0.0.1:3000 --timeout 120000
      
      - name: Run E2E tests
        run: npm run test:e2e
      
      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-server-log
          path: .next/server.log
          retention-days: 7
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Stop application server
        if: always()
        run: |
          if [ -f ".next/server.pid" ]; then
            kill $(cat .next/server.pid) || true
          fi

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [integration-tests]
    env:
      NODE_ENV: test
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-key' }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret' }}
      NEXTAUTH_URL: http://127.0.0.1:3000
      RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
      RAZORPAY_KEY_SECRET: ${{ secrets.RAZORPAY_KEY_SECRET }}
      E2E_BASE_URL: http://127.0.0.1:3000
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run smoke tests
        run: npm run test:smoke

  migration-check:
    name: Migration Safety Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check migrations
        run: |
          echo "Checking migration files..."
          if [ -d "migrations" ]; then
            echo "âœ“ Migrations directory exists"
            MIGRATION_COUNT=$(find migrations -name "*.sql" | wc -l)
            echo "Found $MIGRATION_COUNT migration files"
            
            # Check for syntax errors in SQL files
            for file in migrations/*.sql; do
              if [ -f "$file" ]; then
                echo "Checking $file..."
                # Basic SQL syntax check (would need actual SQL parser for full validation)
                if grep -q "CREATE TABLE\|ALTER TABLE\|CREATE INDEX" "$file"; then
                  echo "âœ“ $file contains valid SQL statements"
                else
                  echo "âš  $file may not contain standard SQL statements"
                fi
              fi
            done
          else
            echo "âš  No migrations directory found"
          fi
      
      - name: Validate migration naming
        run: |
          echo "Validating migration file naming..."
          MIGRATION_FILES=$(find migrations -name "*.sql" 2>/dev/null | wc -l)
          if [ "$MIGRATION_FILES" -eq 0 ]; then
            echo "No migration files found, skipping validation"
            exit 0
          fi
          for file in migrations/*.sql; do
            if [ -f "$file" ]; then
              basename=$(basename "$file")
              if [[ $basename =~ ^[0-9]{8}_.*\.sql$ ]]; then
                echo "âœ“ $basename follows naming convention (YYYYMMDD_description.sql)"
              else
                echo "âš  $basename does not follow naming convention"
                exit 1
              fi
            fi
          done
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [integration-tests]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'http://localhost:54321' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-key' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: .next/
          retention-days: 7

  preview-deployment:
    name: Preview Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [build, e2e-tests]
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to preview environment
        run: |
          echo "Deploying preview environment for PR #${{ github.event.pull_request.number }}"
          # Add your preview deployment logic here (e.g., Vercel preview, Railway preview, etc.)
          echo "Preview deployment would happen here"
      
      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Preview deployment successful!'
            })

